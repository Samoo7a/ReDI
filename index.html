<!DOCTYPE html>
<html>
    <head>
        <metacharset="utf-8">
        <title> My first redi page </title>
        <style> 
            #purple-paragraph {
                color: #cc33ff;
            }
            .pink-paragraph {
                color: pink;
            }
        </style>

    </head>
    <body>
        <h1> Hello World! </h1>
        <p> 
            Welcome to Redi Demo.
            This is normal text. 
        </p>
        <p style='color: blueviolet'>
            This is normal text. 
            But in BlueViolet!
        </p>
        <p id="purple-paragraph">
            This purple color style is set by an ID in the style header. 
        </p>
        <h2 class="pink-paragraph">
            This should be pink.
        </h2>

    </body>

</html>
